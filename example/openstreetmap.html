<!DOCTYPE html>
<html>
  <head>
    <title>Universal Geocoder: Nominatim Example</title>
    <script src="../dist/universal-geocoder.js"></script>
    <script>
      var openStreetMapGeocoder = UniversalGeocoder.createGeocoder({ provider: "openstreetmap", userAgent: "Universal Geocoder Example" });
      openStreetMapGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log(result);
      });

      openStreetMapGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log(result);
      });
    </script>
  </head>

  </body>
</html>
